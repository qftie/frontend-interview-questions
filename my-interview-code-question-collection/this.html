<body>
    <script>
        const myDebounce = (fn, delay) {
            let timer = null
            return Function(...args) {
                clearTimeout(timer)
                // immedita...
                timer = setTimeout(()=>{
                    fn.apply(this,args)
                    timer = null;
                }, delay)

            }
        }
    </script>
