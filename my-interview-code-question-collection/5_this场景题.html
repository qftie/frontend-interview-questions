<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // // this 场景题 - 1
        function fn1() {
            console.log(this)
        }
        fn1() // window

        fn1.call({ x: 100 }) // Object { x: 100 }

        const fn2 = fn1.bind({ x: 200 })
        fn2() // Object { x: 200 }

        // this 场景题 - 2
        const zhangsan = {
            name: '张三',
            sayHi() {
                console.log(this)
            },
            wait() {
                setTimeout(function () {
                    console.log(this)
                })
            },
            waitAgain() {
                setTimeout(() => {
                    console.log(this)
                })
            }
        }
        zhangsan.sayHi() // Object zhangsan
        zhangsan.wait() // window
        // 箭头函数从自己定义时作用域链的上一层继承this 
        zhangsan.waitAgain() // Object zhangsan

        // // this 场景题 - 3
        class People {
            constructor(name) {
                this.name = name
                this.age = 20
            }
            sayHi() {
                console.log(this)
            }
        }
        const lisi = new People('李四')
        lisi.sayHi() // Object lisi
    </script>
</body>

</html>
