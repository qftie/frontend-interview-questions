  <script>
    const hydebounce = (fn, delay)=> {

        let timer = null

        return function(...args) {
            console.log(...args);
            if (timer) clearTimeout(timer)  
            timer = setTimeout(()=>{
                fn.apply(this, args)
                timer = null
            },delay)
        }
    }
  </script>
